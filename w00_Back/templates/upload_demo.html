<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>

<h2>Upload File</h2>
    <form action="/uploadPhoto" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
